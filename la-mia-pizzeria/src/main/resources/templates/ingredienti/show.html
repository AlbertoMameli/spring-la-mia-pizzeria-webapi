<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Pizza</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- NavBar -->
    <section th:insert="~{fragments/navbar :: navbar}"></section>

    <main class="container my-5 text-center" th:object="${ingrediente}">
        <div class="card mb-5">
            <div class="card-body">
                <h1 class="card-title" th:text="*{nome}">Nome Ingrediente</h1>
                <p class="card-text" th:text="*{descrizione}">Descrizione</p>

                <div class="mt-3 d-flex justify-content-around">
                    <a th:href="@{/ingredienti}" class="btn btn-secondary">Torna alla lista</a>
                    <a th:href="@{|/ingredienti/edit/${ingrediente.id}|}" class="btn btn-warning">Modifica Ingrediente</a>
                </div>
            </div>
        </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="~{fragments/footer :: scripts}"></th:block>
</body>
</html>
